<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="table">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle(selection, dataSource) : null"
                    [checked]="selection.hasValue() && isAllSelected(selection, dataSource)"
                    [indeterminate]="selection.hasValue() && !isAllSelected(selection, dataSource)">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="Model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Brand">
    <th mat-header-cell *matHeaderCellDef> Brand </th>
    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Horsepower">
    <th mat-header-cell *matHeaderCellDef> Horsepower </th>
    <td mat-cell *matCellDef="let element"> {{element.horsepower}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Torque">
    <th mat-header-cell *matHeaderCellDef> Torque </th>
    <td mat-cell *matCellDef="let element"> {{element.torque}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
